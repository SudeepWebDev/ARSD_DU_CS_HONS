<!DOCTYPE html>
<html>

<head>
    <title>Text Formatting Example</title>
    <style>

        .blinking {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

    <p>This is a paragraph of text with various formatting options:</p>

    <p><strong>Bold text</strong></p>

    <p><em>Italicized text</em></p>

    <p><u>Underlined text</u></p>

    <p style="color: blue;">Blue text</p>

    <p style="color: red;">Red text</p>

    <p style="font-family: Arial;">Text with Arial font</p>

    <p style="font-size: 20px;">Text with font size 20px</p>

    <p style="background-color: yellow;">Yellow background</p>

    <p>This is a paragraph with <br> a line break.</p>

    <hr>

    <p class="blinking">Blinking text</p>

    <marquee>Scrolling text</marquee>
</body>

</html>
