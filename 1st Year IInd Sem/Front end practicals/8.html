<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    .error {
      color: red;
      font-size: 12px;
    }
    
    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #4CAF50;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Registration Form</h1>
    <form id="registrationForm" onsubmit="return validateForm()">
      <label for="rollNumber">Roll Number:</label>
      <input type="number" id="rollNumber" name="rollNumber">
      <span id="rollNumberError" class="error"></span>
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <span id="nameError" class="error"></span>
      
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male"> Male
      <input type="radio" id="female" name="gender" value="female"> Female
      <span id="genderError" class="error"></span>
      
      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" name="dob">
      <span id="dobError" class="error"></span>
      
      <label for="course">Course:</label>
      <select id="course" name="course">
        <option value="">Select Course</option>
        <option value="engineering">Engineering</option>
        <option value="commerce">Commerce</option>
        <option value="arts">Arts</option>
      </select>
      <span id="courseError" class="error"></span>
      
      <label for="agree">Agree to Terms:</label>
      <input type="checkbox" id="agree" name="agree">
      <span id="agreeError" class="error"></span>
      
      <input type="submit" value="Submit">
    </form>
  </div>
  
  <script>
    function validateForm() {
      var form = document.getElementById("registrationForm");
      
      // Reset error messages
      var errorElements = form.getElementsByClassName("error");
      for (var i = 0; i < errorElements.length; i++) {
        errorElements[i].innerHTML = "";
      }
      
      // Validate roll number
      var rollNumber = form.elements["rollNumber"].value;
      if (!rollNumber.match(/^\d{7}$/)) {
        document.getElementById("rollNumberError").innerHTML = "Invalid roll number. It should be a 7-digit numeric value.";
        return false;
      }
      
      // Validate name
      var name = form.elements["name"].value;
      if (!name.match(/^[A-Za-z\s]+$/)) {
        document.getElementById("nameError").innerHTML = "Invalid name. Only alphabetical characters are allowed.";
        return false;
      }
      
      // Validate gender
      var gender = form.elements["gender"].value;
      if (!gender) {
        document.getElementById("genderError").innerHTML = "Please select a gender.";
        return false;
      }
      
      // Validate date of birth
      var dob = form.elements["dob"].value;
      if (!dob) {
        document.getElementById("dobError").innerHTML = "Please enter a valid date of birth.";
        return false;
      }
      
      // Validate course
      var course = form.elements["course"].value;
      if (!course) {
        document.getElementById("courseError").innerHTML = "Please select a course.";
        return false;
      }
      
      // Validate agree checkbox
      var agree = form.elements["agree"].checked;
      if (!agree) {
        document.getElementById("agreeError").innerHTML = "Please agree to the terms.";
        return false;
      }
      
      // Form is valid, proceed with submission
      return true;
    }
  </script>
</body>
</html>
